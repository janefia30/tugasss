<script>
    document.write("output 1");
     document.write("<br>");
    for (let i = 1; i < 10; i++){
     document.write('*' . repeat(i) + '<br>');
    }

    document.write("output 2");
     document.write("<br>");
    for (let i = 9; i > 0; i--){
        document.write('*' . repeat(i) + '<br>');
 }
    document.write("output 3");
     document.write("<br>");
     for (let i = 3; i <= 5; i++){
        document.write('*' . repeat(i) + '<br>');
     }
   
</script>
